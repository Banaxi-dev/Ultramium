<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ultramium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
            text-align: center;
            max-width: 600px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #4285f4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #357ae8;
        }
        .icon {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <img class="icon" src="beta.ico" alt="MeinBrowser Icon">
    <h1>Welcome to Ultramium</h1>
    <p>Explore the Internet with speed, security and style. Your new favorite browser is waiting for you!</p>

    <div class="buttons">
        <a href="#" class="button">Adjust settings</a>
        <a href="#" class="button">First steps</a>
    </div>

</body>
</html>
